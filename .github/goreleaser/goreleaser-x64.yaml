version: 2

before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/yay-agent/
    binary: yay-agent
    id: "yay-agent_x64"
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - '-linkmode external -extldflags "-static -lpcsclite"'
  - main: ./cmd/yay-util/
    binary: yay-util
    id: "yay-util_x64"
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - '-linkmode external -extldflags "-static -lpcsclite"'

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_x64_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
